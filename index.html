<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off" />
        <input type="submit" />
      </form>
      <div>
        Demain, dès l’aube, à l’heure où blanchit la campagne, Je partirai.
        <br />
        Vois-tu, je sais que tu m’attends.
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/DaisyGaze" target="_blank">Amelia Steyn</a>
      and is open-sourced on
      <a
        href="https://github.com/DaisyGaze/french-poem-generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://ai-french-poesia-generator.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
